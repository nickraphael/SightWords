<h1 style="text-align: center;color: lightgray;">
  Sight-Words
</h1>
<br/>
<br/>
<br/>

<div class="myslides">
  <ks-swiper-container [options]="example1SwipeOptions">
    <ks-swiper-slide *ngFor="let w of words" [style.background-color]="w.colour">
      <div [style.background-color]="w.colour" style="font-size:1000%;">{{w.word}}</div>
    </ks-swiper-slide>
  </ks-swiper-container>
</div>
<br/>
<br/>
<br/>
<br/>

<span>
  <table width="100%">
    <tr>
      <td>
        <input type="checkbox" [(ngModel)]="blue" (ngModelChange)="randomizeArray()" /> blue<br/>
        <input type="checkbox" [(ngModel)]="red" (ngModelChange)="randomizeArray()" /> red<br/>
        <input type="checkbox" [(ngModel)]="gold" (ngModelChange)="randomizeArray()" /> golden<br/>
      </td>
      <td>
        <input type="checkbox" [(ngModel)]="green" (ngModelChange)="randomizeArray()" /> green<br/>
        <input type="checkbox" [(ngModel)]="purple" (ngModelChange)="randomizeArray()" /> purple<br/>
        <input type="checkbox" [(ngModel)]="orangered" (ngModelChange)="randomizeArray()" /> orange<br/>
      </td>
      <td>
        <input type="checkbox" [(ngModel)]="pink" (ngModelChange)="randomizeArray()" /> pink<br/>
        <input type="checkbox" [(ngModel)]="indigo" (ngModelChange)="randomizeArray()" /> indigo<br/>
        <input type="checkbox" [(ngModel)]="lemonChiffon" (ngModelChange)="randomizeArray()" /> lemon<br/>
      </td>
      <td>
        <input type="checkbox" [(ngModel)]="aqua" (ngModelChange)="randomizeArray()" /> aqua<br/>
        <input type="checkbox" [(ngModel)]="lime" (ngModelChange)="randomizeArray()" /> lime<br/>
        <input type="checkbox" [(ngModel)]="violet" (ngModelChange)="randomizeArray()" /> violet<br/>
      </td>
    </tr>
  </table>
</span>
